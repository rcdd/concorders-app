<ion-header>
    <ion-toolbar>
        <ion-title>
            ConcOrders
        </ion-title>
        <ion-buttons slot="end" class="ion-padding-end">
            <ion-icon slot="icon-only" name="settings" routerLink="/config"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="updateTables($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-item detail (click)="presentModal(table)" *ngFor="let table of tablesList">
        <ion-label>{{ table.name }}</ion-label>
    </ion-item>
</ion-content>
